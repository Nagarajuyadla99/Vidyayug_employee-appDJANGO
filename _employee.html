{% extends 'base.html' %}

{% block content %}
<div class="card p-4 text-center">
    <h4>Are you sure you want to delete <b>{{ employee.name }}</b>?</h4>

    <form method="post">
        {% csrf_token %}

        <button class="btn btn-danger mt-3">Yes, Delete</button>
        <a href="{% url 'employee_list' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
{% endblock %}
