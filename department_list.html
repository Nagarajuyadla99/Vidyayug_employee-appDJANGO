{% extends 'base.html' %}

{% block content %}
<div class="card p-4">
    <h3>Department List</h3>

    <a href="{% url 'department_create' %}" class="btn btn-success mb-3">Add New Department</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Department Name</th>
            </tr>
        </thead>
        <tbody>
            {% for dep in departments %}
            <tr>
                <td>{{ dep.id }}</td>
                <td>{{ dep.dep_name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
